<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <main>
        <header>
            <h1>Lista de Compras</h1>
        </header>  

        <section>
            <div class="limite">

                
                <form class="form-inline formulario">
                    <div class="conteiner-item">
                        <label class="my-1 mr-2" >Item</label>
                        <input type="text" class="item">
                    </div>

                    <div class="conteiner-quantidade">
                        <label class="my-1 mr-2 etiquetaQuantidade" >Quantidade</label>
                        <div class="unindoInputs">
                            <input type="number" class="quantidade">
                            <select class="tipo-quantidade">
                                <option selected>Selecione</option>
                            </select>
                        </div>
                    </div>




                    <div class="conteiner-categoria">
                        <label class="my-1 mr-2 etiquetaCategoria" >Categoria</label><br>
                        <select class="categorias">
                          <option selected>Selecione</option>
                          <option value="1">Padaria</option>
                          <option value="2">Legume</option>
                          <option value="3">Carne</option>
                          <option value="4">Fruta</option>
                          <option value="5">Bebida</option>
                        </select>
                    </div>
                  
                   
                  </form>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
